name: Zip Extension on Tag

on:
  push:
    tags:
      - '*'  # D√©clenche sur tous les tags, comme "1.1", "1.2.0", etc.

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check manifest.json version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF_NAME}
          MANIFEST_VERSION=$(jq -r .version manifest.json)

          echo "üîç Tag version: $TAG_VERSION"
          echo "üì¶ Manifest version: $MANIFEST_VERSION"

          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "‚ùå Version mismatch: tag is $TAG_VERSION but manifest.json has $MANIFEST_VERSION"
            exit 1
          fi

      - name: Create ZIP archive for Chrome Web Store
        run: |
          mkdir dist
          zip -r "dist/jplugcheck-${GITHUB_REF_NAME}.zip" . \
            -x LICENSE.txt README.md changelog.md .github/\* .git/\*

      - name: Upload ZIP to GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/jplugcheck-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
